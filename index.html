<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css">

    <title>My Gallery</title>

    
  </head>
  <body>
    <div class="container">

      <header>
        <div class="profile">
          <img src="./profilePhoto.png" alt="" class="photo-profile">
          <div class="name">
            <p>Rodney Cotton</p>
          </div>
          <div class="address">
            <p>Helsinki, Finland</p>
          </div>
        </div>

        <div class="info">
          <div class="post card">
            <div class="title">
              <p>Posts</p>
            </div>
            <div class="number">
              <p>100</p>
            </div>
          </div>
          <div class="follower card">
            <div class="title">
              <p>Follower</p>
            </div>
            <div class="number">
              <p>2,242</p>
            </div>
          </div>
          <div class="following card">
            <div class="title">
              <p>Following</p>
            </div>
            <div class="number">
              <p>1,432</p>
            </div>
          </div>
        </div>
      </header>

      <section class="content">
        <div class="photo-1 photo">
          <img src="./photo1.png" alt="photo 1" class="wd">
        </div>
        
        <div class="photo-2 photo">
          <img src="./photo2.png" alt="photo 2" class="hg">
        </div>
        
        <div class="photo-3 photo">
          <img src="./photo3.png" alt="photo 3" class="hg">
        </div>

        <div class="photo-4 photo">
          <img src="./photo4.png" alt="photo 4" class="wd">
        </div>

        <div class="photo-5 photo">
          <img src="./photo5.png" alt="photo 5" class="wd">
        </div>

        <div class="photo-6 photo">
          <img src="./photo6.png" alt="photo 6" class="wd">
        </div>
      </section>

      <footer><p>Imam Zarkasi @ DevChallenges.io</p></footer>

    </div>
    
  </body>
</html>
